<input type="tel" id="phone" placeholder="Phone Number" onblur="validatePhone()"><br>
<select id="eventFee" onchange="displayFee()">
  <option value="">Select Event</option>
  <option value="10">Music Night ($10)</option>
  <option value="20">Art Fair ($20)</option>
</select>
<p id="fee"></p>

<button onclick="confirmSubmit()">Submit Feedback</button><br>

<img src="event.jpg" id="eventImage" width="100" ondblclick="enlargeImage()">

<textarea id="feedback" onkeyup="countChars()"></textarea>
<p>Character count: <span id="charCount">0</span></p>

<script>
function validatePhone() {
  const phone = document.getElementById('phone').value;
  if (!/^\d{10}$/.test(phone)) {
    alert("Invalid phone number!");
  }
}

function displayFee() {
  const fee = document.getElementById('eventFee').value;
  document.getElementById('fee').innerText = "Selected Event Fee: $" + fee;
}

function confirmSubmit() {
  alert("Feedback submitted!");
}

function enlargeImage() {
  const img = document.getElementById('eventImage');
  img.width = (img.width === 100) ? 200 : 100;
}

function countChars() {
  const count = document.getElementById('feedback').value.length;
  document.getElementById('charCount').innerText = count;
}
</script>
